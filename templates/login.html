{% extends "base.html" %}

{% block title %}Login{% endblock title %}

{% block content %}

<main>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg my-5">
                    <div class="card-header">
                        <h3 class="text-center font-weight-light my-4">Login</h3>
                    </div>
                    <div class="card-body">
                        {% if error_message %}
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            {{ error_message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        {% endif %}
                        <form method="post" action="">
                            {% csrf_token %}
                            <div class="form-group mb-3">
                                <label class="form-label col-sm-2" for="id_username">
                                    Username:
                                </label>
                                <div class="col-sm-12">
                                    <input class="form-control" id="id_username" maxlength="30" name="username" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="form-label col-sm-2" for="id_password">
                                    Password:
                                </label>
                                <div class="col-sm-12">
                                    <input class="form-control" id="id_password" maxlength="30" name="password" type="password">
                                </div>
                            </div>
                            <div class="mt-4 mb-0">
                                <button class="btn btn-primary" type="submit">Login</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center py-3">
                        <div class="small"><a href="{% url 'signup' %}">Need an account? Register!</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

{% endblock %}
